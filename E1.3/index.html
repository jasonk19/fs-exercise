<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="main-header">
      <h3>Spotisong</h3>
      <div class="nav-links">
        <p>Home</p>
        <p>Songs</p>
        <p>Playlists</p>
      </div>
    </div>
    <button>Add New Song</button>
  </div>
  <div class="content">
    <div class="playlist-header">
      <div class="playlist-image"></div>
      <div>
        <h2>Your Playlist</h2>
        <p>8 Songs</p>
      </div>
    </div>
    <div class="song-section">
      <div class="song">Song 1</div>
      <div class="song">Song 2</div>
      <div class="song">Song 3</div>
      <div class="song">Song 4</div>
      <div class="song">Song 5</div>
      <div class="song">Song 6</div>
      <div class="song">Song 7</div>
      <div class="song">Song 8</div>
    </div>
  </div>
</body>
</html>
